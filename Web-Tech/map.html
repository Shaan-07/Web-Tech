    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 3);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var dataCenters = [
            { name: "Google Cloud 1", location: [51.5074, -0.5700] },
            { name: "Microsoft Azure 1", location: [51.5085, -0.1257] },
            { name: "Microsoft Azure 2", location: [51.6833, -3.3833] },
            { name: "Microsoft Azure 3", location: [52.2048, 0.1202] },
            { name: "AWS 2", location: [53.4722, -2.2933] },
            { name: "AWS 1", location: [51.5074, -0.0050] },
            { name: "AWS 3", location: [55.9532, -3.1882] },
            
        ];

        dataCenters.forEach(function (dataCenter) {
            L.marker(dataCenter.location).addTo(map)
                .bindPopup(dataCenter.name);
        });
    </script>
